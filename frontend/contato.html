<body>
    <header class="cabecalho">
        <div class="container">
        <h1 class="logo">Desing responsivo</h1>
        <nav class="menu-principal menu-principal--fechar">
        <button class="menu-principal__btn">Abrir/fechar menu</button>
        <ul class="menu-principal__lista">
            <li><a class="menu-principal__item menu-principal__item--atual" href="index.html">Home</a></li>

            <li><a class="menu-principal__item" href="contato.html">Login</a></li>

    <main>
        <header class="pagina-cabecalho">
            <h1 class="pagina-cabecalho__titulo">Login</h1>
        </header>
        <section class="container pagina-conteudo">
            <form action="#" class="formulario">
                <div class="formulario__grupo">
                    <label class="formulario__label" for="email">E-mail</label>
                    <input class="formulario__campo" type="email" name="email" id="email">
                </div>
                <div class="formulario__grupo">
                    <label class="formulario__label" for="password">Senha</label>
                    <input class="formulario__campo" type="password" name="senha" id="senha">
                </div>
                <input class="formulario__botao" type="submit" value="Enviar">
                <p class="desaparecer formulario__notificacao">Login inválido</p>
            </form>
        </section>
    </main>
